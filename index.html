<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Torneo Machorras Elite</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const supabaseUrl = "https://sxtgzpzneqyaxljpkqmb.supabase.co";
const supabaseAnonKey = "sb_publishable_mrrBNQvb9QKx4pfkSMoSuQ_IxtFSaaX";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

let localResultados = {};

const startApp = async () => {
  try {
    const { data, error } = await supabase.from("resultados").select("*");
    if (error) throw error;
    localResultados = {};
    data.forEach((row) => {
      const rKey = row.ronda.toString();
      if (!localResultados[rKey]) localResultados[rKey] = {};
      localResultados[rKey][row.partido_idx] = row.scores;
    });
    window.initButtons();
    window.renderRonda(1);
    
    supabase.channel("changes").on("postgres_changes", { event: "*", schema: "public", table: "resultados" }, () => {
        startApp(); 
    }).subscribe();
  } catch (err) {
    window.initButtons();
    window.renderRonda(1);
  }
};

const initAuth = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) await supabase.auth.signInAnonymously();
  startApp();
};

initAuth();

window.setCurrentView = (type, value) => {
  if (type === "ronda") window.renderRonda(value);
  else window.renderClasificacion();
};

window.saveScore = async (ronda, partidoIdx, parejaPos, value) => {
  const valInt = value === "" ? null : parseInt(value);
  const rKey = ronda.toString();
  if (!localResultados[rKey]) localResultados[rKey] = {};
  if (!localResultados[rKey][partidoIdx]) localResultados[rKey][partidoIdx] = [null, null];
  localResultados[rKey][partidoIdx][parejaPos] = valInt;
  await supabase.from("resultados").upsert(
    { ronda, partido_idx: partidoIdx, scores: localResultados[rKey][partidoIdx] },
    { onConflict: "ronda,partido_idx" }
  );
};

window.clearMatch = async (ronda, partidoIdx) => {
  const rKey = ronda.toString();
  if (localResultados[rKey]) {
    localResultados[rKey][partidoIdx] = [null, null];
    await supabase.from("resultados").upsert({ ronda, partido_idx: partidoIdx, scores: [null, null] }, { onConflict: "ronda,partido_idx" });
    window.renderRonda(ronda);
  }
};

const parejas = {
  1: "Martina y Delfina", 2: "Gabinete Machorril", 3: "Az√∫car Moreno", 4: "Golden Point",
  5: "AR en la Red", 6: "Las Rebotonas", 7: "Two Strangers", 8: "Padeleo",
  9: "Red Flag", 10: "Valkirias", 11: "Las Chinchillas", 12: "Las PY",
  13: "Last Call", 14: "Red Queens", 15: "Las Dejaditas Letales", 16: "Chuchi's Team",
  17: "Zipi y Zape", 18: "Las de la √∫ltima bola", 19: "Bolitas", 20: "The Twins"
};

const rondasData = {
  1: { cruces: [[1,11], [20,10], [2,12], [19,9], [3,13], [18,8], [4,14], [17,7], [5,15], [16,6]] },
  2: { cruces: [[5,16], [1,10], [11,12], [20,9], [2,13], [19,8], [3,14], [18,7], [4,15], [17,6]] },
  3: { cruces: [[4,16], [17,5], [1,12], [10,9], [11,13], [20,8], [2,14], [19,7], [3,15], [18,6]] },
  4: { cruces: [[3,16], [18,5], [4,17], [1,9], [12,13], [10,8], [11,14], [20,7], [2,15], [19,6]] },
  5: { cruces: [[2,16], [19,5], [3,17], [18,4], [1,13], [9,8], [12,14], [10,7], [11,15], [20,6]] },
  6: { cruces: [[11,16], [20,5], [2,17], [19,4], [3,18], [1,8], [13,14], [9,7], [12,15], [10,6]] },
  7: { cruces: [[12,16], [10,5], [11,17], [20,4], [2,18], [19,3], [1,14], [8,7], [13,15], [9,6]] },
  8: { cruces: [[13,16], [9,5], [12,17], [10,4], [11,18], [20,3], [2,19], [1,7], [14,15], [8,6]] },
  9: { cruces: [[14,16], [8,5], [13,17], [9,4], [12,18], [10,3], [11,19], [20,2], [1,15], [7,6]] },
  10: { cruces: [[15,16], [7,5], [14,17], [8,4], [13,18], [9,3], [12,19], [10,2], [11,20], [1,6]] }
};

window.initButtons = () => {
  const container = document.getElementById("buttons-rondas");
  container.innerHTML = "";
  for (let i = 1; i <= 10; i++) {
    const btn = document.createElement("button");
    btn.id = `btn-${i}`;
    btn.onclick = () => window.setCurrentView("ronda", i);
    btn.className = "btn-ronda-base";
    btn.innerText = `R${i}`;
    container.appendChild(btn);
  }
};

window.renderRonda = (num) => {
  const container = document.getElementById("main-content");
  const data = rondasData[num];
  const rKey = num.toString();
  let html = `<div class="animate-fade-in pb-10">`;
  data.cruces.forEach((cruce, idx) => {
    const mS = (localResultados[rKey] && localResultados[rKey][idx]) ? localResultados[rKey][idx] : [null, null];
    const s1 = (mS[0] !== null) ? mS[0] : "";
    const s2 = (mS[1] !== null) ? mS[1] : "";
    html += `
      <div class="match-card ${s1 !== "" && s2 !== "" ? 'completed' : ''}">
        <div class="flex justify-between items-center mb-4">
            <span class="pista-tag">PISTA ${idx + 1}</span>
            <button class="reset-btn" onclick="window.clearMatch(${num},${idx})">RESET</button>
        </div>
        <div class="flex items-center justify-between mb-3">
          <span class="team-name">${parejas[cruce[0]]}</span>
          <input type="number" inputmode="numeric" placeholder="-" value="${s1}" oninput="window.saveScore(${num},${idx},0,this.value)">
        </div>
        <div class="flex items-center justify-between">
          <span class="team-name">${parejas[cruce[1]]}</span>
          <input type="number" inputmode="numeric" placeholder="-" value="${s2}" oninput="window.saveScore(${num},${idx},1,this.value)">
        </div>
      </div>`;
  });
  container.innerHTML = html + "</div>";
  updateNavUI(num);
};

window.renderClasificacion = () => {
  const container = document.getElementById("main-content");
  const stats = {};
  for (let i = 1; i <= 20; i++) stats[i] = { nombre: parejas[i], total: 0, jugados: 0 };
  Object.keys(localResultados).forEach(rKey => {
    Object.keys(localResultados[rKey]).forEach(pIdx => {
      const cruce = rondasData[rKey].cruces[pIdx];
      const s = localResultados[rKey][pIdx];
      if (s[0] !== null) { stats[cruce[0]].total += s[0]; stats[cruce[0]].jugados++; }
      if (s[1] !== null) { stats[cruce[1]].total += s[1]; stats[cruce[1]].jugados++; }
    });
  });
  const sorted = Object.values(stats).sort((a, b) => b.total - a.total);
  let html = `<div class="ranking-container animate-fade-in"><table><thead><tr><th>#</th><th>PAREJA</th><th>PJ</th><th class="text-center">PTS</th></tr></thead><tbody>`;
  sorted.forEach((p, i) => {
    const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1;
    html += `<tr><td class="w-10 text-center font-black">${medal}</td><td class="font-bold text-sm uppercase">${p.nombre}</td><td class="text-center opacity-40 text-xs">${p.jugados}</td><td class="text-center font-black text-white text-xl pts-cell">${p.total}</td></tr>`;
  });
  container.innerHTML = html + "</tbody></table></div>";
  updateNavUI("ranking");
};

function updateNavUI(active) {
  document.querySelectorAll('.btn-ronda-base').forEach(b => b.classList.remove('active-ronda'));
  const activeBtn = document.getElementById(active === "ranking" ? 'btn-ranking' : `btn-${active}`);
  if (activeBtn) activeBtn.classList.add('active-ronda');
}
</script>

<style>
@import url("https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=Inter:wght@400;700;900&display=swap");

:root { --green: #22c55e; --dark-bg: #011a14; --metal: linear-gradient(135deg, #064e3b 0%, #022c22 100%); }

body { background: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

/* HEADER METAL */
.header-main { background: radial-gradient(circle at top, #065f46 0%, #011a14 100%); padding: 4rem 1rem 3rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

/* AJUSTE LOGO FINAL: CIRCULO 120PX + ZOOM 1.3 */
.logo-box { 
    width: 120px; height: 120px; margin: 0 auto; 
    border-radius: 50%; border: 3px solid white; 
    overflow: hidden; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 30px rgba(34, 197, 94, 0.3); background: white;
}
.logo-box img { 
    width: 100%; height: 100%; object-fit: cover; 
    transform: scale(1.3); /* ELIMINA BORDES POR COMPLETO */
}

.txt-green { color: var(--green); font-weight: 900; letter-spacing: 0.35em; font-size: 1rem; margin-top: 1.5rem; display: block; text-shadow: 0 0 10px rgba(34,197,94,0.5); }
.txt-logo { font-family: 'Fira Sans', sans-serif; font-size: 3.4rem; line-height: 0.8; margin-top: 0.4rem; text-shadow: 2px 2px 0px #064e3b, 5px 5px 15px rgba(0,0,0,0.5); }

/* NAVEGACI√ìN PRO */
.nav-box { position: sticky; top: 1rem; z-index: 100; margin: -1.5rem 1rem 2rem; background: rgba(1, 26, 20, 0.9); backdrop-filter: blur(20px); padding: 0.75rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); }
.nav-scroll { display: flex; gap: 0.5rem; overflow-x: auto; scrollbar-width: none; }
.nav-scroll::-webkit-scrollbar { display: none; }

.btn-ronda-base { background: rgba(255,255,255,0.05); padding: 0.8rem 1.4rem; border-radius: 1.2rem; font-size: 11px; font-weight: 900; transition: 0.3s; color: rgba(255,255,255,0.6); }
.active-ronda { background: var(--green) !important; color: #000 !important; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3); }

/* TARJETAS MET√ÅLICAS */

.match-card.completed { border: 1px solid var(--green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }

.pista-tag { background: rgba(34, 197, 94, 0.15); color: var(--green); padding: 0.4rem 0.9rem; border-radius: 2rem; font-size: 10px; font-weight: 900; }
.team-name { font-size: 15px; font-weight: 700; color: rgba(255,255,255,0.9); }

/* INPUTS M√ÅS ANCHOS Y 50-50 BOLD */
input { 
    width: 70px; height: 44px; background: white !important; color: #000 !important; 
    text-align: center; border-radius: 0.8rem; font-weight: 700; font-size: 22px; border: none; 
}

.reset-btn { color: white; opacity: 0.2; font-size: 9px; font-weight: 900; letter-spacing: 0.1em; }

/* CLASIFICACI√ìN CENTRADA */

.ranking-container table { width: 100%; }
.ranking-container td { padding: 20px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
.ranking-container th { padding: 15px; font-size: 10px; opacity: 0.3; letter-spacing: 0.2em; }

.animate-fade-in { animation: fadeIn 0.5s ease-out; }

</style>

</body>
</html>
